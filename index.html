<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Data Warehouse - GenomeCRISPR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Scientific Data Warehouse - GenomeCRISPR</h1>
        <img src="/images/bingen.png" alt="TH Bingen Logo" class="logo" />
    </header>

    <main>
        <section id="search">
            <h2>Search by Gene Symbol or ENSEMBL Identifier</h2>
            <input type="text" id="search-input" placeholder="e.g. A1CF, ENSG00000148584...">
            <button id="search-button">Search</button>
        </section>

        <section id="results">
            <h2>Search Results</h2>
            <div id="search-results">
                <h3 id="gene-header"></h3>
        
                <h4>Screens</h4>
                <div class="table-container">
                    <table id="results-table" border="1">
                        <thead>
                            <tr>
                                <th>
                                    PubMed
                                    <input type="text" id="search-pubmed" class="header-search-input" placeholder="Search">
                                </th>
                                <th>
                                    Screen type
                                    <input type="text" id="search-screentype" class="header-search-input" placeholder="Search">
                                </th>
                                <th>
                                    Condition
                                    <input type="text" id="search-condition" class="header-search-input" placeholder="Search">
                                </th>
                                <th>
                                    Cas
                                    <input type="text" id="search-cas" class="header-search-input" placeholder="Search">
                                </th>
                                <th>
                                    Cellline
                                    <input type="text" id="search-cellline" class="header-search-input" placeholder="Search">
                                </th>
                            </tr>
                        </thead>
                        <tbody id="results-body">
                            <!-- Screen results will be inserted here -->
                        </tbody>
                    </table>
                    <div class="results-per-page">
                        <label for="screen-results-per-page">Results per page:</label>
                        <select id="screen-results-per-page">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div id="screen-pagination" class="pagination-controls">
                        <!-- Page buttons will be dynamically generated here -->
                    </div>
                </div>
                
                <h4>sgRNAs</h4>
                <div class="table-container">
                    <table id="sg-results-table" border="1">
                        <thead>
                            <tr>
                                <th>Location</th>
                                <th>
                                    Sequence
                                    <button data-sort="sequence" data-order="asc" class="sort-button">▲</button>
                                    <button data-sort="sequence" data-order="desc" class="sort-button">▼</button>
                                    <input type="text" class="header-search-input" id="search-sequence" placeholder="Search">
                                </th>
                                <th>PAM</th>
                                <th>
                                    Effect
                                    <button data-sort="effect" data-order="asc" class="sort-button">▲</button>
                                    <button data-sort="effect" data-order="desc" class="sort-button">▼</button>
                                    <input type="text" class="header-search-input" id="search-effect" placeholder="Search">
                                </th>
                                <th>Screens</th>
                            </tr>
                        </thead>
                        <tbody id="sg-results-body">
                            <!-- sgRNA results will be inserted here -->
                        </tbody>
                    </table>

                    <div class="results-per-page">
                        <label for="sg-results-per-page">Results per page:</label>
                        <select id="sg-results-per-page">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div id="sg-pagination" class="pagination-controls">
                        <!-- Page buttons will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </section>
        
        <section id="visualization">
            <h2>Data Visualization</h2>
            <div>
                <canvas id="effect-chart" width="400" height="200"></canvas>
            </div>
        </section>
    </main>

    <!-- Modal HTML -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <div id="modal-content">
                <!-- Canvas for the plot -->
                <canvas id="plot-container" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
